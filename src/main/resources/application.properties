# logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# Storage Setting
aws.s3.endpoint=${STORAGE_ENDPOINT}
aws.s3.region=auto
aws.s3.access-key=${STORAGE_ACCESS_KEY}
aws.s3.secret-key=${STORAGE_SECRET_KEY}